apply plugin: 'java'

sourceCompatibility = '1.6'
targetCompatibility = '1.6'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final', 'org.apache.openjpa:openjpa:2.2.1'
    testCompile 'junit:junit:4.12'
    runtime 'mysql:mysql-connector-java:5.1.38'
}
